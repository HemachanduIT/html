    <button>outside the form</button>

    <h2>LINKS</h2>

    <h2>Other Inputs</h2>

    <form action="/chandu">
        <input type="checkbox" name="chandu" id="agree">
        <label for="agree">I am agreeing</label>
        <p>
            <label for="small">small</label>
            <input type="radio" name="weight" id="small" value="s">
            <label for="medium">medium</label>
            <input type="radio" name="weight" id="medium" value="m">
            <label for="large">large</label>
            <input type="radio" name="weight" id="large" value="l">
        </p>
        <label for="gen">select gender</label>
        <select name="gender" id="gen">
            <option value="men">male</option>
            <option value="women">female</option>
            <option value="both ">unisex</option>

        </select>
        <p>
            <label for="a">amount of intrest</label>
            <input type="range" name="intrest" id="a" min="10 percent" max="100 percent" step="30">
        </p>
        <p>
            <label for="suggest">Any suggestions</label>
            <br>
            <textarea name="suggestion is:" id="suggest" cols="30" rows="10"
                placeholder="write any suggestion "></textarea>
        </p>
        <button>submit</button>

    </form>
    <h2>create your account</h2>
    <form action="/chandu">
        <p>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email is:" id="email" required>
        </p>

        <p>
            <label for="username">Username</label>
            <br>
            <input type="text" minlength="5" maxlength="20" id="username" name="username is:" required>
        </p>
        <button>Create Account</button>
    </form>
</body>
